{% extends 'base.html' %}
{% load static %}
{% block title %}Search Results{% endblock %}

{% block content %}
<section id="search-result" class="search-result">
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <h3 class="category-title">Search Results</h3>
        {% for blog in blogs %}
          <div class="d-md-flex post-entry-2 small-img">
            <a href="{{ blog.post_url }}" class="me-4 thumbnail">
              <img src="{% static blog.image_url %}" alt="" class="img-fluid">
            </a>
            <div>
              <div class="post-meta">
                <span class="date">{{ blog.category }}</span>
                <span class="mx-1">&bullet;</span>
                <span>{{ blog.date }}</span>
              </div>
              <h3><a href="{{ blog.post_url }}">{{ blog.title }}</a></h3>
              <p>{{ blog.description }}</p>
              <div class="d-flex align-items-center author">
                <div class="photo"><img src="{% static blog.author_image_url %}" alt="" class="img-fluid"></div>
                <div class="name">
                  <h3 class="m-0 p-0">{{ blog.author_name }}</h3>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section><!-- End Search Result -->
{% endblock %}
